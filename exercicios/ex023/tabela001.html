<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }
        td {
            padding: 8px;
            border: 1px solid black;
            border-radius: 5px;
            text-align: center;
        }

        table {
            height: 400px;
            width: 400px;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr> <!-- Primeira linha -->
             <td>1 temporada</td>
             <td>Dublado</td>
             <td>Legendado</td>
        </tr>
        <tr>
            <td>2 temporada</td>
            <td>Dublado</td>
            <td>Legendado</td>
        </tr>
        <tr>
            <td>3 temporada</td>
            <td>Dublado</td>
            <td>Legendado</td>
        </tr>
        <tr>
            <td>4 temporada</td>
            <td>Dublado</td>
            <td>Legendado</td>
        </tr>
    </table>
</body>
</html>
