<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./estilo/style.css">
</head>
<body>
    <div class="centro">
        <div class="tabela">
            <table>
                <tr>
                    <td>Ac</td>
                    <td class="operadores">X</td>
                    <td class="operadores">/</td>
                    <td class="operadores">*</td>
                </tr>
                <tr>
                    <td class="numeros">7</td>
                    <td class="numeros">8</td>
                    <td class="numeros">9</td>
                    <td class="operadores">-</td>
                </tr>
                <tr>
                    <td class="numeros">4</td>
                    <td class="numeros">5</td>
                    <td class="numeros">6</td>
                    <td class="operadores">+</td>
                </tr>
                <tr>
                    <td class="numeros">1</td>
                    <td class="numeros">2</td>
                    <td class="numeros">3</td>
                    <td rowspan="2" class="igual">=</td>
                </tr>
                <tr>
                    <td colspan="2" class="numeros">0</td>
                    <td class="numeros">.</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
