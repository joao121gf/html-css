<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formuçário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="teste.js" method="get" autocomplete="on">
        <p>
            <label for="inome">Usuário</label>
            <input type="text" name="nome" id="inome" required maxlength="10" autocomplete="additional-name">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" required>
        </p>
        <p>
            <label for="iperiodo">Período letivo</label>
            <input type="month" name="periodo" id="iperiodo" value="2023-01">
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" >
        </p>
        <p>
            <label for="ihora">Horário da prova</label>
            <input type="time" value="00:00" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
