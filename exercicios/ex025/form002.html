<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="teste.py" method="post">
        <p><label for="iuser">Usuário:</label> <input type="text" name="user" id="iuser" required></p>

        <p><label for="isenha">Senha:</label> <input type="password" name="senha" id="isenha" required></p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
