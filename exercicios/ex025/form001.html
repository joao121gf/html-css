<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando formulários</title>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form autocomplete="on" action="cadastro.py">

        <!-- Criando formulário de Usuario com o label para inome -->
       <p><label for="inome">Usuário:</label> <input type="text" name="user" id="inome"></p>
       
        <!-- Criando formulário de Senha com o label para isenha -->
       <p><label for="isenha">Senha:</label> <input type="text" name="senha" id="isenha"></p>

       <p> <input type="submit" value="Registrar"></p>
    </form>
</body>
</html>
