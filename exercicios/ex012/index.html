<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com html5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu propio servidor</p>
    <video controls poster="imagens/jerry.jpg" width="200" height="300" loop>
        <source src="midia/Guitarra-mkv.mkv" type="video/mp4">
        <source src="midia/guitarra-mp4.mp4" type="video/mp4">
        <source src="midia/guitarra-ogv.ogv" type="video/webm">
        <source src="midia/guitarra-webm.webm" type="video/ogg">
        <p>Seu navegador não tem reprodução de vídeos</p>
    </video>
    <h1>Colocando videos do YouTube</h1>
    <iframe width="350" height="160" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
