<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminuia o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprendera resproduzir audio em html5</p>
    <audio src="midia/man_indebox.mp3" controls
    atoplay></audio>
    <audio>
        <source src="midia/man_indebox.mp3" type="audio/mpeg">
        <source src="midia/man_indebox.ogg" type="audio/ogg">
        <source src="midia/man_indebox.wav" type="audio/wav">
        <p>Seu navegador nao supoerta audio, <a href="midia/man_indebox.mp3">CLIQUE AQUI</a> para baixar o arquivo</p>
    </audio>
</body>
</html>
